<mat-toolbar>

 <span>Angular-Crud Operation</span>
 <span class="example-spacer"></span>

</mat-toolbar>

<div class="grid-container-element">
  <div fxLayout="row wrap" fxLayoutGap="16px">
    <div class="yellow">
<form [formGroup]="empForm" >
<mat-card class="form-card">
  <br>
  <br>
  <mat-card-content>
      <div class="example-container">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" [(ngModel)]="name" formControlName="name">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Designation</mat-label>
            <input matInput placeholder="Designation"[(ngModel)]="designation" value="" formControlName="designation">
          </mat-form-field>

          <mat-form-field class="example-full-width" >
            <mat-label>Salary</mat-label>
            <input matInput placeholder="Salary" [(ngModel)]="salary" formControlName="salary" type="number">
          </mat-form-field>
        </form>
      </div>

      <mat-card-actions>
          <button mat-raised-button class="btn-save" color="primary" (click)="onFormSubmit()" type="submit">Save</button>

          <button mat-button class="btn-reset" value="Reset" (click)="handleClear()">Reset</button>
      </mat-card-actions>
  </mat-card-content>
</mat-card>
</form>
</div>
</div>
<br>

<div class="grid-child-element">

<mat-form-field class="filter-bar">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Eg.Name" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

      <!-- Designation Column -->
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
        <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
      </ng-container>

    <!-- Salary Column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
      <td mat-cell *matCellDef="let row"> {{row.salary | number}} </td>
    </ng-container>

    <!--Edit/Delete Column -->
   <ng-container matColumnDef="action">
   <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let row">
    <button mat-icon-button  (click)="openEditForm(row)" >
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
      <mat-icon>delete</mat-icon>
    </button>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>


 <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
</div>
